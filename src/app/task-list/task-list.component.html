<nav class="navbar">
    <div class="navbar-left">
      <h4>Task Manager</h4>
    </div>
  
    <div class="navbar-right">
      <button class="btn btn-outline-primary" type="submit" routerLink="/add">Add Task</button>
    </div>
</nav>

<table class="table table-hover border border-top-0">
    <thead>
      <tr>
        <th>Tasks</th>
        <th>Task Description</th>
        <th>Due Date</th>
        <th>Status</th>
        <th>Actions</th>
    </tr>  
    </thead>
  
    <tbody>
      <tr *ngFor="let x of allData">
        <td>{{x.title}}</td>
        <td>{{x.description}}</td>
        <td>{{x.dueDate}}</td>
        <td>{{x.status}}</td>
        <td>
        <button type="button" class="btn btn-success" (click)="onEdit(x.id)">Edit</button> &nbsp;
        <button type="button" class="btn btn-danger" (click)="onDel(x.id)">Delete</button>
        </td>
    </tr>
    </tbody>
  
  </table>
